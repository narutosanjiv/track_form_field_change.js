<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="utf-8"></meta>
		<meta content="width=device-width, initial-scale=1.0" name="viewport"> </meta>
		<meta content="form field track change" name="description"></meta>
		<meta content="sanjiv jha" name="author"></meta>
		<title>
			Demo 
		</title>
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="bootstrap.css">
		</link>
	</head>

	<body data-twttr-rendered="true">
		<div class="container">
			<div class="page-header">
				<h1>
					Demo: Track Form Field(BootStrap 3 rc2) 
				</h1>
			</div>
			<div class="row well">
				
				<form role="form" class=''>
					<legend>
						User Information
					</legend>
					<fieldset> 
						<div class="col-md-6">
							<div class=form-group">
								<label for="exampleInputEmail1">Email</label>
								<input type="email" class="form-control track_change" id="exampleInputEmail1" placeholder="Enter email">	
							</div>		
							<div class=form-group">
								<label for="exampleInputPassword">Password</label>
								<input type="password" class="form-control track_change" id="exampleInputPassword" placeholder="Enter password">	
							</div>
							
							<div class=form-group">
								<label for="exampleInputPasswordConfirmation">Password Confirmation</label>
								<input type="password" class="form-control track_change" id="exampleInputPassword_confirmation" placeholder="Enter password">	
							</div>
						</div>
						
						<div class="col-md-6">
							<div class=form-group">
								<label for="exampleInputFirstName">Name</label>
								<input type="text" class="form-control track_change" id="exampleInputFirstName" placeholder="Enter First Name">	
							</div>		
							<div class=form-group">
								<label for="exampleInputLastName">Last Name</label>
								<input type="text" class="form-control track_change" id="exampleInputLastName" placeholder="Enter Last Name">	
							</div>
							<div class=form-group">
								<label for="exampleInputNational">Nationality</label>
								<select class="form-control track_change" id="select_nationality">
  								<option value='1'>India</option>
  								<option value='2'>Isreal</option>
  								<option value='3'>Japan</option>
  								<option value='4'>Germany</option>
  								<option value='5'>Singapore</option>
								</select>
							</div>
						</div>
						<button type="submit" class="btn btn-primary save_record_button" disabled>Submit</button>
					</fieldset>
				</form>	
			</div>			
		</div>	
		<script src="jquery.js"> </script>	
		<script src="bootstrap.js"> </script>	
		<script src="../track_form_field_change.js"></script>

		<script>
			$(document).ready(function(){
				$('form').track_field_change();			
			})
		</script>
	</body>	
</html>
